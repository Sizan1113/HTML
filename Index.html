<!DOCTYPE html>
<html>

<head>
    <title>Float Layout Exercise</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header-left {
            width: 50%;
            height: 120px;
            background: blue;
            float: left;
            color: white;
            text-align: center;
            padding-top: 40px;
        }

        .header-right {
            width: 50%;
            height: 120px;
            background: green;
            float: left;
            color: black;
            text-align: center;
            padding-top: 40px;
        }

        .menu {
            width: 100%;
            height: 60px;
            background: red;
            float: left;
            padding: 10px;
        }

        .menu div {
            float: left;
            background: yellow;
            border: 2px solid black;
            margin-right: 10px;
            padding: 8px 20px;
        }

        .left-bar {
            width: 50%;
            height: 200px;
            background: blue;
            float: left;
            color: white;
            text-align: center;
            padding-top: 80px;
        }

        .right-bar {
            width: 50%;
            height: 200px;
            background: green;
            float: left;
            color: black;
            text-align: center;
            padding-top: 80px;
        }

        .footer {
            width: 100%;
            height: 120px;
            background: #e6e600;
            float: left;
            text-align: center;
            padding-top: 50px;
            font-weight: bold;
        }

        /* Clearfix */
        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>

    <div class="header-left">Logo image here</div>
    <div class="header-right">Email address here</div>

    <div class="menu">
        <div>First Menu</div>
        <div>Second Menu</div>
        <div>Third Menu</div>
        <div>Fourth Menu</div>
    </div>

    <div class="left-bar">Left Bar Content Here</div>
    <div class="right-bar">Right Bar Content Here</div>

    <div class="footer">Footer Content Here</div>

    <div class="clearfix"></div>

</body>

</html>
